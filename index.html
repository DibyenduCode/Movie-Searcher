<h1 class="mt-5 px-5 text-center">Welcome To Movie Searcher</h1>
<div class="input-group mt-5 px-5">
  <input type="text" class="form-control form-control-lg" placeholder="Movie's Name, Please" aria-label="Movie's Name, Please" aria-describedby="basic-addon2" id="sub">
</div>
<div class="text-center">
<button class="btn btn-primary mt-3" type="submit" onclick="search()" >Search</button>
</div>

<script type="text/javascript">
  function search(){
    let val=document.getElementById("sub").value;
    let len=val.length;
    if(len==0){
      alert("Please Enter a Movie Name");
    }
    else{
    let dork="?intitle:index.of? mkv "
    let google=dork+val;
    let final="https://www.google.com/search?q="+google;
    window.open(final, '_blank');
    document.getElementById("sub").value = "";
    }
  }
</script>
